<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Upsorn Praphamontripong" />
    <meta
      name="description"
      content="Maintenance request form, a small/toy web app for ISP homework assignment, used by CS 3250 (Software Testing)"
    />
    <meta
      name="keywords"
      content="CS 3250, Upsorn, Praphamontripong, Software Testing"
    />
    <link
      rel="icon"
      href="https://www.cs.virginia.edu/~up3f/cs3250/images/st-icon.png"
      type="image/png"
    />

    <title>Maintenance Services</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="maintenance-system.css" />

    <script src="maintenance-system.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="row g-3 mt-2">
        <div class="col">
          <h2>Maintenance Request</h2>
        </div>
      </div>

      <!---------------->

      <div id="requestForm">
        <table style="width: 98%">
          <tr>
            <input type="hidden" id="reqId" name="reqId" value="N/A" />
            <td width="50%">
              <div class="mb-3">
                Requested date:
                <input
                  type="text"
                  class="form-control"
                  id="reqDate"
                  name="reqDate"
                  placeholder="Format: yyyy-mm-dd"
                  value=""
                />
              </div>
            </td>
            <td>
              <div class="mb-3">
                Room Number:
                <input
                  type="text"
                  class="form-control"
                  id="roomNumber"
                  name="roomNumber"
                  value=""
                />
              </div>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <div class="mb-3">
                Requested by:
                <input
                  type="text"
                  class="form-control"
                  id="reqBy"
                  name="reqBy"
                  placeholder="Enter your name"
                  value=""
                />
              </div>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <div class="mb-3">
                Description of work/repair:
                <input
                  type="text"
                  class="form-control"
                  id="repairDesc"
                  name="repairDesc"
                  value=""
                />
              </div>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <div class="mb-3">
                Requested Priority:
                <select
                  class="form-select"
                  id="priorityOption"
                  name="priorityOption"
                >
                  <option selected></option>
                  <option value="high">
                    High - Must be done within 24 hours
                  </option>
                  <option value="medium">Medium - Within a week</option>
                  <option value="low">Low - When you get a chance</option>
                </select>
              </div>
            </td>
          </tr>
        </table>

        <div class="row g-3 mx-auto">
          <div class="col-4 d-grid">
            <button
              id="addBtn"
              class="btn btn-dark"
              title="Submit a maintenance request"
              onclick="return addRequest()"
            >
              Add
            </button>
          </div>
          <div class="col-4 d-grid">
            <button
              id="cofmBtn"
              class="btn btn-primary"
              title="Update a maintenance request"
              onclick="return updateRequest()"
            >
              Confirm update
            </button>
          </div>
          <div class="col-4 d-grid">
            <button
              id="clearBtn"
              class="btn btn-secondary"
              onclick="clearForm()"
            >
              Clear form
            </button>
          </div>
        </div>
      </div>
    </div>

    <hr />
    <div class="container">
      <h3>List of requests</h3>
      <div class="row justify-content-center">
        <table
          class="w3-table w3-bordered w3-card-4 center"
          style="width: 100%"
        >
          <thead>
            <tr style="background-color: #b0b0b0">
              <th width="30%"><b>ReqID</b></th>
              <th width="30%"><b>Date</b></th>
              <th width="30%"><b>Room#</b></th>
              <th width="30%"><b>By</b></th>
              <th width="30%"><b>Description</b></th>
              <th width="30%"><b>Priority</b></th>
              <th><b>Update?</b></th>
              <th><b>Delete?</b></th>
            </tr>
          </thead>
          <tbody id="requests-body">
            <script>
              //calls a function in maintenance-system.js that populates this table with all requests servered from request-db.php
              populateRequestsTable();
            </script>
          </tbody>
        </table>
      </div>
    </div>

    <br /><br />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
